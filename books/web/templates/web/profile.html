{% extends "base.html" %}

{% block title %}
Профиль пользователя
{% endblock title %}

{% block body %}

<h3>Профиль пользователя {{ user }}</h3>

<p>Username: {{ user.username }}</p>

{% if user.email %}
<p>Email: {{user.email}}</p>
{% endif %}

<form method="POST" action="{% url 'web:logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти из аккаунта</button> 
</form>

<form method="POST" action="{% url 'web:password_change' %}">
    {% csrf_token %}
    <button type="submit">Сменить пароль</button> 
</form>

{% endblock body %}
