{% extends 'base.html' %}

{% block body %}

<h3>{{ title }}</h3>
<p>Найденные результаты: {{ result_num }}</p>

{% if result_num == 0 %}
<p>Убедитесь, что используете кириллицу и пишите имя с заглавной буквы.</p>
{% endif %}

<ul class="list-group">
    {% for book in books %}
        <li class="list-group-item">
            <div class="clear"></div>
            <a href="{% url 'web:book_detail' pk=book.pk %}">{{book}}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
